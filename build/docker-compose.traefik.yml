version: '3'

services:

  # Expose phpMyAdmin using traefik
  phpmyadmin:
    networks:
      - default
      - traefik_gateway
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_gateway

  web:
    networks:
      - default
      - traefik_gateway
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_gateway
networks:
  default:
  traefik_gateway:
    external: true